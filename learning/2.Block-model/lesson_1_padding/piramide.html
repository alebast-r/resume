<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <style>
        ul{
            width: 400px;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        li{
            background: #b18979;
            color: #fff;
            padding: 1rem;
            margin-bottom: 2px;
        }
        li:first-child { border-radius: 27px 27px 0 0; }
        li:last-child { border-radius: 0 0 27px 26px; }
    </style>
</head>
<body>
    <ul>
        <li>Пирамида Хеопса</li>
        <li>Висячие сады</li>
        <li>Статуя Зевса в Олимпии</li>
        <li>Храм Артемиды</li>
        <li>Мавзолей</li>
        <li>Коллосс Радосский</li>
        <li>Александрийский Маяк</li>
    </ul>
</body>
</html>
