<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>weather</title>
    <style>
        section{
            text-align: center;
            margin-top: 50px;
        }
        .weather{
            background-color: rgb(110, 110, 236);
            display: inline-block;
            padding: 10px;
            margin: 0 5px;;
        }
    </style>
</head>
<body>
    <section>
        <div class="weather">
            <p>ВТ</p>
            <p><img src="images/weather-clear.png" alt="weather-clear"></p>
            <p>Соленчно</p>
        </div>
        <div class="weather">
            <p>CР</p>
            <p><img src="images/weather-overcast.png" alt="weather-overcast"></p>
            <p>Облачно</p>
        </div>
        <div class="weather">
            <p>ЧТ</p>
            <p><img src="images/weather-showers.png" alt="weather-showers"></p>
            <p>Дождливо</p>
        </div>
    </section>
</body>
</html>
