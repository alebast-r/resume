<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>margin</title>
    <style>
        table{
            width: 80%;
            margin: auto;
            border-collapse: collapse;
           
        }
        .head{
            font-weight: bold;
        }
        .tverdost{
            text-align: center;
        }
        td{
             border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tr class="head">
            <th>Название</th><th>Цвет</th>
            <th class="tverdost">Твердость по Моосу</th><th>Формула</th>
        </tr>
        <tr>
            <td>Алмаз</td><td>Белый</td>
            <td class="tverdost">10</td><td>С</td>
        </tr>
        <tr>
            <td>Рубин</td><td>Красныц</td>
            <td class="tverdost">9</td><td>Al2O3</td>
        </tr>
        <tr>
            <td>Аметист</td><td>Голубой</td>
            <td class="tverdost">7</td><td>SiO2</td>
        </tr>
        <tr>
            <td>Сапфир</td><td>Голубой</td>
            <td class="tverdost">9</td><td>Al2O3</td>
        </tr>
    </table>
</body>
</html>
