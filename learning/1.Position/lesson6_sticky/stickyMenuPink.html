<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>pinkStickyMenu</title>
    <style>
          body { min-height: 3000px; }
        .menuString{
            position: sticky;
            top: 0;
            width: 100%;
            padding: 10px;
            background-color:pink;
            z-index: 1;
        }
        .menuString a{font-size: 20px; margin-right: 40px;}
    </style>
</head>
<body>
    <div class="menuString">
        <a>Home</a>
        <a>Results</a>
        <a>News</a>
        <a>Players</a>
        <a>Table</a>
    </div>
</body>
</html>
